plugins {
    id 'java-gradle-plugin'
    id 'groovy'
    id "com.gradle.plugin-publish" version "0.11.0"
}

group 'nl.elec332.gradle'
version '0.2.3-Beta'

sourceCompatibility = targetCompatibility = 1.8

gradlePlugin {
    plugins {
        nativePlugin {
            id = 'nl.elec332.gradle.nativeplugin'
            implementationClass = 'nl.elec332.gradle.nativeplugin.NativePlugin'
            displayName = 'Gradle Native Development Plugin'
            description = "A Gradle plugin to simplify development of C and C++"
        }
        javaCppPlugin {
            id = 'nl.elec332.gradle.nativeplugin.javacpp'
            implementationClass = 'nl.elec332.gradle.nativeplugin.javacpp.JavaCPPPlugin'
            displayName = 'Gradle JavaCPP Plugin'
            description = "A Gradle plugin to simplify native java development with the help of JavaCPP"
        }
    }
}

pluginBundle {
    website = 'https://github.com/Elec332/GradleJavaCppPlugin'
    vcsUrl = 'https://github.com/Elec332/GradleJavaCppPlugin.git'
    tags = ['java', 'native', 'cpp', 'javacpp']
}